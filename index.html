<!--
BEM (Block Element Modifer) nameing convention used here
- Any DOM node can be a block
- Any DOM node within a block can be an element
- Modifier is an extra class name which you add to a block/element DOM node
- Block  : .block
- Element: .block__elem
- Modifer: .block--mod OR .block__elem--mod
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row row--expression">
      <div class="row__element row__element--expression">Expression</div>
    </div>
    <div class="row row--answer">
      <div class="row__element row__element--answer">Answer</div>
    </div>
    <div class="row">
      <div class="row__element row__element--num">7</div>
      <div class="row__element row__element--num">8</div>
      <div class="row__element row__element--num">9</div>
      <div class="row__element row__element--del">DEL</div>
      <div class="row__element row__element--del">AC</div>
    </div>
    <div class="row">
      <div class="row__element row__element--num">4</div>
      <div class="row__element row__element--num">5</div>
      <div class="row__element row__element--num">6</div>
      <div class="row__element row__element--ope">*</div>
      <div class="row__element row__element--ope">/</div>
    </div>
    <div class="row">
      <div class="row__element row__element--num">1</div>
      <div class="row__element row__element--num">2</div>
      <div class="row__element row__element--num">3</div>
      <div class="row__element row__element--ope">+</div>
      <div class="row__element row__element--ope">-</div>
    </div>
    <div class="row">
      <div class="row__element row__element--num">0</div>
      <div class="row__element row__element--num">.</div>
      <div class="row__element row__element--num">ANS</div>
      <div class="row__element row__element--ope">E</div>
      <div class="row__element row__element--equ">=</div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
