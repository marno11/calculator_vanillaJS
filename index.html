<!--
BEM (Block Element Modifer) nameing convention used here
- Any DOM node can be a block
- Any DOM node within a block can be an element
- Modifier is an extra class name which you add to a block/element DOM node
- Block  : .block
- Element: .block__elem
- Modifer: .block--mod OR .block__elem--mod
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="row__element">This is a placeholder for the input/answer</div>
    </div>
    <div class="row">
      <div class="row__element">7</div>
      <div class="row__element">8</div>
      <div class="row__element">9</div>
      <div class="row__element">DEL</div>
      <div class="row__element">AC</div>
    </div>
    <div class="row">
      <div class="row__element">4</div>
      <div class="row__element">5</div>
      <div class="row__element">6</div>
      <div class="row__element">X</div>
      <div class="row__element">/</div>
    </div>
    <div class="row">
      <div class="row__element">1</div>
      <div class="row__element">2</div>
      <div class="row__element">3</div>
      <div class="row__element">+</div>
      <div class="row__element">-</div>
    </div>
    <div class="row">
      <div class="row__element">0</div>
      <div class="row__element">.</div>
      <div class="row__element">E</div>
      <div class="row__element">ANS</div>
      <div class="row__element">=</div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
